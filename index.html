<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!----======== CSS ======== -->
        <link rel="stylesheet" href="css/style.css">
        
        <!----===== Boxicons CSS ===== -->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        
        <!----===== Fontawesome CSS ===== -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <title>Editor Page</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
             
              
            </div>
        
            <div class="header-icons">
                <div class="search_box">
                    <input type="text" placeholder="Search">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                  </div>
              <i class="fas fa-bell"></i>
              <div class="account">
                <img src="img/logo1.png" alt="">
                <h4>Jhon Viek</h4>
              </div>
            </div>
          </header>
          
          <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="img/logo.png" alt="">
                    </span>
    
                    <div class="text logo-text">
                        <span class="name">FreeForm</span>
                        <span class="profession">Poem Editor</span>
                    </div>
                </div>
    
                <i class='bx bx-chevron-right toggle'></i>
            </header>
    
            <div class="menu-bar">
                <div class="menu">
    
                    
    
                    <ul class="menu-links">
                        <li class="nav-link search-box">
                            <a href="#">
                                <i class='bx bx-book icon' ></i>
                                <span class="text nav-text">Editor</span>
                            </a>
                        </li>
    
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-cabinet icon' ></i>
                                <span class="text nav-text">My Poem</span>
                            </a>
                        </li>
    
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-bell icon'></i>
                                <span class="text nav-text">Notifications</span>
                            </a>
                        </li>
    
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-user icon' ></i>
                                <span class="text nav-text">User Profile</span>
                            </a>
                        </li>
    
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-heart icon' ></i>
                                <span class="text nav-text">Likes</span>
                            </a>
                        </li>
    
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-wallet icon' ></i>
                                <span class="text nav-text">Wallets</span>
                            </a>
                        </li>
    
                    </ul>
                </div>
    
                <div class="bottom-content">
                    <li class="">
                        <a href="#">
                            <i class='bx bx-log-out icon' ></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
    
                    <li class="mode">
                        <div class="sun-moon">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Dark mode</span>
    
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                    
                </div>
            </div>
    
        </nav>
        <div class="container">
          <div class="editor_container">
            <div class="options">
              <!-- Text Format -->
              <button id="bold" class="option-button format">
                <i class="fa-solid fa-bold"></i>
              </button>
              <button id="italic" class="option-button format">
                <i class="fa-solid fa-italic"></i>
              </button>
              <button id="underline" class="option-button format">
                <i class="fa-solid fa-underline"></i>
              </button>
              <button id="strikethrough" class="option-button format">
                <i class="fa-solid fa-strikethrough"></i>
              </button>
              <button id="superscript" class="option-button script">
                <i class="fa-solid fa-superscript"></i>
              </button>
              <button id="subscript" class="option-button script">
                <i class="fa-solid fa-subscript"></i>
              </button>
      
              <!-- List -->
              <button id="insertOrderedList" class="option-button">
                <div class="fa-solid fa-list-ol"></div>
              </button>
              <button id="insertUnorderedList" class="option-button">
                <i class="fa-solid fa-list"></i>
              </button>
      
              <!-- Undo/Redo -->
              <button id="undo" class="option-button">
                <i class="fa-solid fa-rotate-left"></i>
              </button>
              <button id="redo" class="option-button">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
      
              <!-- Link -->
              <button id="createLink" class="adv-option-button">
                <i class="fa fa-link"></i>
              </button>
              <button id="unlink" class="option-button">
                <i class="fa fa-unlink"></i>
              </button>
      
              <!-- Alignment -->
              <button id="justifyLeft" class="option-button align">
                <i class="fa-solid fa-align-left"></i>
              </button>
              <button id="justifyCenter" class="option-button align">
                <i class="fa-solid fa-align-center"></i>
              </button>
              <button id="justifyRight" class="option-button align">
                <i class="fa-solid fa-align-right"></i>
              </button>
              <button id="justifyFull" class="option-button align">
                <i class="fa-solid fa-align-justify"></i>
              </button>
              <button id="indent" class="option-button spacing">
                <i class="fa-solid fa-indent"></i>
              </button>
              <button id="outdent" class="option-button spacing">
                <i class="fa-solid fa-outdent"></i>
              </button>
      
              <!-- Headings -->
              <select id="formatBlock" class="adv-option-button">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
              </select>
      
              <!-- Font -->
              <select id="fontName" class="adv-option-button"></select>
              <select id="fontSize" class="adv-option-button"></select>
      
              <!-- Color -->
              <div class="input-wrapper">
                <input type="color" id="foreColor" class="adv-option-button" />
                <label for="foreColor">Font Color</label>
              </div>
              <div class="input-wrapper">
                <input type="color" id="backColor" class="adv-option-button" />
                <label for="backColor">Highlight Color</label>
              </div>
              
            </div>
            <div id="text-input" contenteditable="true"></div>
          </div>
        <div class="sidebarright">
            <h4>Tools</h4>
            
            <div class="balance">
              
              <div class="info">
                <button class="tool_btn">Synonym</button>
              </div>
            </div>
            
            <div class="balance">
              
              <div class="info">
                <button class="tool_btn">Rhyme</button>
              </div>
            </div>
      
            <div class="balance">
              
              <div class="info">
                <button class="tool_btn">Syllables</button>
              </div>
            </div>
      
            <div class="balance">
              
              <div class="info">
                <button class="tool_btn">Tokenize</button>
              </div>
            </div>
      
      
          </div>
      </div>
    <script src="js/editor.js"></script>
    <script src="js/script.js"></script>
    </body>
</html>
